<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Menu.css">
    <title>Menu-Mobile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
      </style>
</head>
<body>
    <div class="silde-bar-not-logged_in">
        <div class="log-in-sign-up">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Đăng nhập - Đăng ký tài khoản</span>
        </div>
        <div class="horizontal-divider"></div>
        <div class="list-deviced">
            <span class="list-deviced-text">Danh mục sản phẩm</span>
            <div class="deviced">
                <div class="dropdown">  <!--dropdown-moblie--> 
                    <div class="select"> <!-- select-mobile-->
                        <span class="selected"> <i class="fa-solid fa-mobile"></i>Điện thoại di động</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">Điện thoại di động</li>
                        <li>Iphone</li>
                        <li>Samsung</li>
                        <li>Oppo</li>
                        <li>Nokia</li>
                    </ul>
                </div>
                <div class="dropdown"> <!--dropdown-laptop-->
                    <div class="select"> <!--select-laptop-->
                        <span class="selected"> <i class="fa-solid fa-laptop"></i>Laptop</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">Laptop</li>
                        <li>MACBOOK</li>
                        <li>MSI</li>
                        <li>ASUS</li>
                        <li>DELL</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script>
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
        const select = dropdown.querySelector('.select');
        const caret = dropdown.querySelector('.caret');
        const menu = dropdown.querySelector('.menu');
        const options = dropdown.querySelectorAll('menu li');
        const selected = dropdown.querySelector('.selected');

    select.addEventListener('click', () => {
        select.classList.toggle('select-clicked');
        caret.classList.toggle('caret-rotate');
        menu.classList.toggle('menu-open');
    });

    options.forEach(option => {
        option.addEventListener('click', () => {
            select.innerText = option.innerText;
            select.classList.remove('select-clicked');
            caret.classList.remove('caret-rotate');
            menu.classList.remove('menu-open');
            options.forEach(option => {
                option.classList.remove('active');
                });
            option.classList.add('active');
            });
        });
    });

</script>
</body>
</html>
